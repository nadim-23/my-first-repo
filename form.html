    <h3>Simple form</h3>
    <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" name="" id="name" placeholder="Your Name">
        <label for="mobile">Mobile</label>
        <input type="number" name="" id="mobile" placeholder="Your email">
        <fieldset>
            <legend>Pick one pitha</legend>
            <label for="chitoi"> 
                <input type="radio" id="chitoi" name="pitha">
                Chitoi
            </label>
            <label for="vapa"> 
                <input type="radio" id="vapa" name="pitha">
                Vapa
            </label>
            <label for="coconut"> 
                <input type="radio" id="coconut" name="pitha">
                Coconut
            </label>
        </fieldset>
        <fieldset>
            <legend>Select Vorta</legend>
            <label for="Shutki" >
                <input type="checkbox" id="Shutki" name="vorta">
                Shutki
            </label>
            <label for="dal" >
                <input type="checkbox" id="dal" name="vorta">
                Dal
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <input style="margin-top: 10px;" type="reset" value="Reset">
        <input style="margin-top: 10px; margin-left: 50px;" type="submit">
    </form>
